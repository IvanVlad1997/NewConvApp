<div *ngIf="treeView">
  <ul class="list-unstyled">
    <li  *ngFor="let unit of treeView">
          <div class="ml-10 m-10 "><button mat-stroked-button color="primary" (click)="selectNode(unit)">{{unit.name}}({{unit.id}})</button>
              <button mat-button color="primary" (click)="openDialog(unit)" > Add</button>
              <button mat-button color="primary" (click) ="deleteNode(unit)"> Delete</button>
              <button mat-button color="primary" (click) ="editNode(unit)">Edit</button>
            <div>
          <app-tree-view *ngIf="unit.nodes.length >0" [treeView]="unit.nodes" ></app-tree-view>
        </div>
      </div>
    </li>
  </ul>
</div>
